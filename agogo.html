<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agogo</title>
    <link rel="stylesheet" href="agogo.css">
    <link href='https://fonts.googleapis.com/css?family=Inconsolata' rel='stylesheet' type='text/css'>

</head>
<body>
    <div class="timer">
        <div class="timer__controls">
            <button data-time="20" class="timer__button"> 20 Secs</button>
            <button data-time="300" class="timer__button"> pause wake 5mn </button>
            <button data-time="900" class="timer__button"> pause lecture 15mn </button>
            <button data-time="1200" class="timer__button"> pause sport 20mn </button>
            <button data-time="3600" class="timer__button"> Travail </button>
            
        </div>
        
        <div class="display">
            <h1 class="display__time-left"></h1>
            <p class="display__end-time"></p>
        </div>
    </div>
    <script type="text/javascript" src="agogo.js"></script>
</body>
</html>
